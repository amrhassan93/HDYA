<body>


  <div class="container border border-danger">
    <div class="row">

      <div class="col-sm-12 d-flex justify-content-center">

        <div class="card style_card" style="width: 18rem;">
          <img [src]="url" class="card-img-top" style="border-radius: 50%;width: 50%;margin: auto;" alt="profile image">

          <div *ngIf="isdisplayed">
            <input type="file" (change)="selectfile($event)">

          </div>

          <div class="card-body">
            <input type="button" class="btn btn-primary change_image" (click)="toggledispayed()"
              value="Change your profile image">

          </div>
        </div>

      </div>



      <!-- <form> -->
      <div class="mb-3 row">
        <label for="inputFirstname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFirstname">
        </div>
      </div>


      <div class="mb-3 row">
        <label for="inputLastname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputLastname">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputEmail">
        </div>
      </div>


      <div class="mb-3 row">
        <label for="inputAdress" class="col-sm-2 col-form-label">Adress</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputAdress">
        </div>
      </div>


      <div class="mb-3 row">
        <label for="inputMobile" class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputMobile">
        </div>
      </div>

      <div class="changed">
        <button type="submit" class="btn btn-primary mb-3 save_change">Save Changes</button>
      </div>




    </div>
    </div>
</body>
