<section><br>
    <div class="container">
        <div class="row">
            <!-- <div class="col-lg-6"></div> -->
            <div class="col-12">
                <div class="card formcard" data-aos-easing="ease-in-sine" data-aos-duration="2000">
                    <header class="headerform"> Sign in</header>
                    <hr>
                    <div class="example-container">
                        <mat-form-field>
                            <input matInput placeholder="Enter Your Email" #email>
                        </mat-form-field>
                    </div>

                    <div class="example-container">
                        <mat-form-field>
                            <input matInput placeholder="Enter Your Password" #password [type]="hide ? 'password' : 'text'">
                            <mat-icon class="eye" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>

                    <button type="button" (click)="UserLogin(email.value , password.value)" class="btn btn-primary btn-sm sign_in">Sign In</button>

                    <div class="row or_div">
                        <div class="col-md-4 col-sm-6 col-xs-4">
                            <hr>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-8">
                            <h3 class="or">or</h3>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-4">
                            <hr>
                        </div>
                    </div>
                    <!-- google -->
                    <!-- <div class="g">
                        <div class="google-btn">
                            <div class="google-icon-wrapper">
                                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                            </div>
                            <p class="btn-text"><b>Sign in with Google</b></p>
                        </div>
                    </div> -->

                    <div class="to_login">
                        <a href="#"> Forget Password?</a>
                    </div>

                    <div class="to_login">
                        <a routerLink="/signup">Creat New Account ?</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <br>
</section>
