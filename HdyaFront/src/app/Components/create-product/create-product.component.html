<br>
<div class="checkout_area section_padding_100">
    <div class="container">
        <div class="row">

            <div class="col-12 col-md-6">
                <div class="checkout_details_area  clearfix">

                    <div class="cart-page-heading mb-3 text-center">
                        <br>
                        <h5 style="font-size:30px;">ADD PRODUCT</h5>
                    </div>

                    <form method="post" #myForm="ngForm">
                        <div class="row">
                            <div class="col-md-12 mb-4 ">
                                <label for="Name">Product Name <span>*</span></label>
                                <input #pname [(ngModel)]="newproduct.name" type="text" class="form-control" name="Name" id="Name" value="" required minlength="15">
                            </div>
                            <div class="col-md-12 mb-4">
                                <label for="last_name">Price <span>*</span></label>
                                <input #pprice [(ngModel)]="newproduct.price" type="text" class="form-control" name="price" id="last_name" value="" required>
                            </div>

                            <div class="col-12 mb-4">
                                <div class="form-group">
                                    <label for="comment">Details</label>
                                    <textarea #pdetails [(ngModel)]="newproduct.details" class="form-control" name="details" rows="5" id="comment" style="resize: none;"></textarea>
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <label for="image">Image <span>*</span></label>
                                <input #pimages type="file" name="img" multiple (change)="changeImageInput($event)" class="form-control" id="customFile" />
                            </div>
                            <div *ngIf="edit == true" class="col-12 mb-4">
                                <ul *ngFor="let img of newproduct.images">
                                    <li style="display: inline;">
                                        <img src="{{img.image}}" alt="" width="100" height="100"><i class="far fa-trash-alt" (click)="delimg(img.id)"></i>
                                    </li>
                                </ul>
                            </div>

                            <div class="col-12 mb-4">
                                <div class="form-group row">
                                    <label for="example-number-input" class="col-2 col-form-label">Age From<span>*</span></label>
                                    <input #pagefrom [(ngModel)]="newproduct.age_from" class="form-control" name="agefrom" type="number" id="example-date-input">
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <div class="form-group row">
                                    <label for="example-number-input" class="col-2 col-form-label">Age To<span>*</span></label>
                                    <input #pageto [(ngModel)]="newproduct.age_to" class="form-control" name="ageto" type="number" id="example-date-input">
                                </div>
                            </div>
                            <div class="col-12 mb-4">

                            </div>
                            <div class="col-12 mb-4">
                                <div class="form-group">
                                    <label for="occassion">Occassion</label>
                                    <select multiple #poccassions [(ngModel)]="newproduct.occassions" [ngModelOptions]="{standalone: true}" class="form-control" id="occassion">
                                      <option *ngFor="let occ of occassions" [value]="occ.id" >{{occ.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <div class="form-group">
                                    <label for="gender">gender</label>
                                    <select #pgender [(ngModel)]="newproduct.gender" [ngModelOptions]="{standalone: true}" class="form-control" id="gender">
                                      <option [Value]="m" value="m">male</option>
                                      <option [Value]="f" value="f">female</option>
                                      <option [Value]="b" value="b">both</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <div class="form-group">
                                    <label for="relationship">Relationship</label>
                                    <select #prelationship multiple [(ngModel)]="newproduct.relationships" [ngModelOptions]="{standalone: true}" class="form-control" id="relationship">
                                        <option *ngFor="let rel of relationships" [value]="rel.id" >{{rel.name}}</option>
                                      </select>
                                </div>
                            </div>
                            <div class="col-md-12 mb-4">
                                <div class="form-group">

                                    <label for="Category">Categories <span>*</span></label>

                                    <select #pcategory [(ngModel)]="newproduct.category" [ngModelOptions]="{standalone: true}" class="form-control" id="Category">
                                        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.title}}</option>
                                    </select>


                                </div>

                            </div>
                            <!-- <h1>{{newproduct.relationships}}</h1> -->

                            <button *ngIf="edit == false" (click)="addNewProduct()" class="btn btn-primary">ADD</button><br><br>
                            <button *ngIf="edit == true" (click)="editProduct()" class="btn btn-primary">Edit</button><br><br>
                            <button *ngIf="edit == true" (click)="cancel()" class="btn btn-primary">Cancel</button><br><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><br>
